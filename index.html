<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./index.css">
  <title>RSS Slider</title>
</head>
<body lang="he"  dir="rtl">
  <iframe id="main_iframe" width="100%" height="550" onload="this.style.width='100%'" src="./content/iframe.html?show_telegram=yes&show_last=10"
    frameborder="0" scrolling="no" allowfullscreen></iframe>
  <div class="props_block">
    <form action="" id="iframe_form">
        <label class="container">
          <input type="checkbox" checked="checked" id="iframe_tg">
          <span class="checkmark"></span>
          Show Telegram Info Bar
        </label>
      <div class="select_wrapper">
        <select name="" id="iframe_last">
          <option value="10" selected disabled>Show last:</option>
          <option value="5">Show last 5</option>
          <option value="10">Show last 10</option>
          <option value="15">Show last 15</option>
          <option value="20">Show last 20</option>
          <option value="all">Show all available</option>
        </select>
      </div>
      <textarea dir="ltr" name="" id="iframe_ta" cols="30" rows="10" onclick="this.focus();this.select()"
        readonly="readonly">Loading...</textarea>
    </form>
  </div>
  <script async src="./form.js"></script>
</body>
</html>
